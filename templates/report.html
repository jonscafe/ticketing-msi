{% extends "base.html" %}
{% block title %}Report Incident{% endblock %}
{% block content %}
<h2>Report an Incident</h2>
<form method="POST">
    <label for="date">Tanggal Kejadian (YYYY-MM-DD):</label>
    <input type="text" id="date" name="date" placeholder="2025-01-01" required><br>
    
    <label for="endpoint">Endpoint / Keterangan Kejadian:</label>
    <input type="text" id="endpoint" name="endpoint" required><br>
    
    <label for="description">Deskripsi Insiden:</label>
    <textarea id="description" name="description" required></textarea><br>
    
    <label for="category">Kategori:</label>
    <input type="text" id="category" name="category" required><br>
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
